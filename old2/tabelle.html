                }
                </style>

            </tr>
        </thead>

        <tr>
            <th scope="row">Single Player</th>
            <td>15,000</td>
        </tr>
        <tr>
            <th scope="row">Multi Player</th>
            <td>15,000</td>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Totals</th>

            </tr>
        </tfoot>
