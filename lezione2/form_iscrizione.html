<body>
    <div class="logo">
        <img src="Assets/nintendo.logo.jpg" alt="Logo Nintendo.">
    </div>
    <h1>Crea il tuo account Nintendo</h1><br>
    <br>
    <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
            <label for="name">Cognome: </label>
            <input type="text" name="surname" id="surname" required>
          </div>
          <div class="form-example">
            <label for="name">Data di nascita: </label>
            <input type="date" name="date" id="date" required>
          </div>
          <div class="form-example">
          <label for="name">Sesso: </label>
          <label for="name">M </label><input type="radio" name="Male" id="Male">
          <label for="name">F </label><input type="radio" name="Female" id="Female">
          <label for="name">N </label><input type="radio" name="Neutral" id="Neutral">
        </div>
        <div class="form-example">
          <label for="email">Indirizzo e-mail: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
            <label for="name">Password: </label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="form-example">
            <label for="name">Conferma Password: </label>
            <input type="password" name="password" id="password" required>
          </div>
        <div class="form-example">
          <input type="submit" value="Iscriviti">
        </div>
