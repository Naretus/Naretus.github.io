<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Iscrizione</title>
    
<link rel="stylesheet" href="css/style_iscrizione.css">
</head>
<body>
    <!--iscrivere
    dati anagrafici nome cognome data e luogo nascita
textarea racconta di te
checkbox
radio button
scegliere password
inserire mail
immagini + colori
impaginato bene

campi obbligatori cioè anagrafica + mail + user + password
name e id a ogni tag
-->
</body>
<body>
  <header class="generale">
    <div class="logo">
        <img src="Assets/nintendo.logo.jpg" alt="Logo Nintendo.">
    </div>
    <div class="warning"><h1>Crea il tuo account Nintendo<sup>®</sup></h1></div><br>
    <br>
    <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Nome*: </label>
          <input type="text" name="name" id="name" required>
        </div><br>
        <div class="form-example">
            <label for="name">Cognome*: </label>
            <input type="text" name="surname" id="surname" required>
          </div><br>          
          <div class="form-example">
            <label for="name">Data di nascita*: </label>
            <input type="date" name="date" id="date" required>
          </div><br>
          <div class="form-example">
          <label for="name">Sesso: </label>
          <label for="name">M </label><input type="radio" name="drone" id="Male" value="Male">
          <label for="name">F </label><input type="radio" name="drone" id="Female" value="Female">
          <label for="name">N </label><input type="radio" name="drone" id="Neutral" value="Neutral">
        </div><br>
        <div class="form-example">
          <label for="email">Indirizzo e-mail*: </label>
          <input type="email" name="email" id="email" required>
        </div><br>
        <div class="form-example">
            <label for="name">Password*: </label>
            <input type="password" name="password" id="password" required>
          </div><br>
          <div class="form-example">
            <label for="name">Conferma Password*: </label>
            <input type="password" name="password" id="password" required>
          </div><br>
          <div class="form-example">
            <label for="name">Username*: </label>
            <input type="text" name="username" id="username" required>
          </div><br>
          <div class="form-example">
          <label for="name">Quali sono gli ultimi titoli che hai acquistato per una console Nintendo (optional)</label><br>
<textarea id="name" name="name" rows="5" cols="33" placeholder="Pokémon Scarlet & Violet, Legend of Zelda, ...">
  </textarea>
       </div>
       <br>
       <br>
       <br>       
       <div class="form-example">        
          <legend><b>Acconsenti al trattamento per la privacy dei dati</b></legend><br>
          <label for="name">Accetto i termini dell'Accordo per l'account Nintendo e prendo atto della Policy sulla privacy dell'account Nintendo.</label>      
         <div>
          </div>
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy"></label>
       </div>    
        <div class="form-example">                  
        <input type="image" id="image" alt="iscriviti"
        src="Assets/iscriviti.jpeg" height="7%" width="7%"> 
        </div>
    </header>
</body>
</html>
